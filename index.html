        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: navy;
        }

        /* Membuat tabel berada di tengah */
        .tabel-container {
            width: 80%;
            margin: auto;
            overflow-x: auto; /* Memungkinkan scroll horizontal jika tabel terlalu lebar */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: navy;
            color: white;
        }

        /* Responsif: Pastikan tabel bisa di-scroll di layar kecil */
        @media screen and (max-width: 768px) {
            .tabel-container {
                width: 100%;
                padding: 10px;
            }

            table {
                width: 100%;
                min-width: 600px; /* Mencegah tabel mengecil di layar kecil */
            }
        }

        /* Gambar responsif */
        img {
            max-width: 50px;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
</head>
